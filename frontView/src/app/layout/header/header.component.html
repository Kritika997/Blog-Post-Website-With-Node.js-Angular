<header id="header" class="header fixed-top d-flex align-items-center">

  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <img src="assets/img/logo.png" alt="">
      <span class="d-none d-lg-block">NiceAdmin</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn"></i>
  </div><!-- End Logo -->

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" data-bs-toggle="dropdown">
          <div *ngFor="let obj of userData">
            <img [src]=" obj.user_profilePic? image+obj.user_profilePic: 'uploads'" alt="Profile"
              class="rounded-circle">
            &nbsp;
            <span class="d-none d-md-block dropdown-toggle ps-2">{{obj.user_name}}</span>
          </div>
        </a>

        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile ">
          <li class="dropdown-header">
           
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="layout/userprofile">
              <i class="bi bi-person"></i>
              <span>My Profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" (click)="onLogOut()">
              <i class="bi bi-box-arrow-right"></i>
              <span>Sign Out</span>
            </a>
          </li>

        </ul>
      </li>


      <!-- End Profile Iamge Icon -->
    </ul>
  </nav><!-- End Icons Navigation -->

  <!-- </div>End Search Bar -->
</header>
