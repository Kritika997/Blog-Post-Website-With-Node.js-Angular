<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create Your Post Here</h2>
  
                <form [formGroup] = "postform">
                  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1cg">User Post</label>
                    <textarea rows="5" formControlName="Blog" class="form-control form-control-lg" ></textarea>
                    <div style="color:red" *ngIf="postform.get('Blog').invalid && (postform.get('Blog').dirty || postform.get('Blog').touched)">
                      Post is required.
                    </div>
                  </div>

                <div class="form-outline mb-4">
                  <input type="file" id="form3Example3cg" formControlName="Picture" (change)="upload($event)" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Picture</label>
                  <!-- <div style="color:red" *ngIf="postform.get('Like').invalid && (postform.get('Like').dirty || postform.get('Like').touched)">
                    Picture is required.
                  </div> -->
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary">
                      Like
                  </button>  
                  <!-- <p>   </p> -->
                  <button class="btn btn-primary">
                      Comment
                  </button>
              </div>
                  
                  <!-- <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="postcreate()">Like</button> -->
    
                    <div class="d-flex justify-content-center">
                      <button type="button" [disabled]="postform.invalid" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="postcreate()">Create Post</button>
                    </div>
    
                    <!-- <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p> -->
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
