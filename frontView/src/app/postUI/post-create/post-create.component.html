<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Users / Profile - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

</head>

<body>

  
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Post Form</h1>
      
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create New Post</h5>


              <form [formGroup]="postform">
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Blog Title</label>
                  <div class="col-sm-5">
                    <textarea rows="1" formControlName="Title" class="form-control"
                      placeholder="Your Blog Title is?"></textarea>
                  </div>
                  <div style="color:red"
                    *ngIf="postform.get('Title').invalid && (postform.get('Title').dirty || postform.get('Title').touched)">
                    Title is required.
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">New Blog</label>
                  <div class="col-sm-10">
                    <textarea rows="8" formControlName="Blog" class="form-control"
                      placeholder="Create new a intresting Blog For New Genration"></textarea>
                  </div>
                  <div style="color:red"
                    *ngIf="postform.get('Blog').invalid && (postform.get('Blog').dirty || postform.get('Blog').touched)">
                    Blog is required.
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="inputFile" class="col-sm-2 col-form-label">Picture</label>
                  <div class="col-sm-10">
                    <input type="file" enctype="multipart/form-data" formControlName="Picture" (change)="readURL($event)" />
                    <img id="blah" [src]="file" alt="" class="form-control form-control-lg"
                      style="height: 300px; width: 300px;" />
                    <div style="color:red"
                    *ngIf="postform.get('Picture').invalid && (postform.get('Picture').dirty || postform.get('Picture').touched)">
                    Picture is required.
                    </div>
                  </div>               
              
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-10">
                    <button type="button" [disabled]="postform.invalid" class="btn btn-primary"
                      (click)="postcreate()">New Post</button>
                  </div>

                </div>
              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>


      </div>

    </section>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

  </main>

</body>

</html>
