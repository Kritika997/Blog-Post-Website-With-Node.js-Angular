<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Users / Profile - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

</head>

<body>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Post Edit Form</h1>

    </div>
    <section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <!-- <h5 class="card-title">Post Edit Form</h5> -->


              <form [formGroup]="editPostForm">
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Editor</label>
                  <div class="col-sm-10">
                    <textarea rows="5" formControlName="Blog" class="form-control"></textarea>
                  </div>

                </div>
                <div class="row mb-3">
                  <label for="inputFile" class="col-sm-2 col-form-label">Picture</label>
                  <div class="col-sm-10">
                    <input type="file" formControlName="Picture" (change)="readURL($event)" />
                    <img [src]="file" alt="" class="form-control" style="height: 5cm; width: 6cm;" />
                  </div>
                  <!-- <div style="color:red"
                      *ngIf="editPostForm.get('Picture').invalid && (editPostForm.get('Picture').dirty || editPostForm.get('Picture').touched)">
                      Picture is required.
                    </div> -->

                </div>


              </form>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                  <button type="button" [disabled]="editPostForm.invalid" class="btn btn-primary"
                    (click)="updatepost()">Update</button>
                </div>

              </div>

            </div>
          </div>

        </div>
        <div class="col-xl-6">
          <div class="card">
            <div class="card-body pt-3">


              <div class="tab-content pt-2">


                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  <h5 class="card-title">Post</h5>
                  <div class="list-group">

                    <a href="#" class="list-group-item list-group-item-action">
                      <tr *ngFor="let data of postList">
                        <h5 class="card-title text-center text-muted pb-0 fs-4">{{data.Title}}</h5>

                        <div class="d-flex w-100 justify-content-between">
                          <div class="comment mt-4 text-justify float-left"> 
                            <img [src]=" data.Picture? image+data.Picture: 'uploads'" alt="Avatar" style="width:100%">

                            <h5 class="mb-1">{{data.Blog}} </h5>

                          </div>

                        </div>

                      </tr>
                    </a>

                  </div>


                </div>


              </div>

            </div>
          </div>
        </div>

      </div>
    </section>

    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
      <p style="color: white"> Loading... </p>
    </ngx-spinner>

  </main>

</body>

</html>
