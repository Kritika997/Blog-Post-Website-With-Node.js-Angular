<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Users / Profile - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

</head>

<body>

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Profile</h1>
            <nav>
                <ol class="breadcrumb">

                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section profile">
            <div class="row">
                <div class="col-xl-4">

                    <div class="card">
                        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                          <div *ngFor="let obj of userData">
                            <img [src]=" obj.user_profilePic? image+obj.user_profilePic: 'uploads'" alt="Profile"
                              class="rounded-circle">
                            <div class="container">
                              <h2>{{obj.user_name}}</h2>
                              <h3>{{userList.data.role}}</h3>
                            </div>
            
                          </div>
                          <div class="social-links mt-2">
                            <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
                          </div>
                        </div>
            
            
                      </div>
            

                </div>

                <div class="col-xl-8">

                    <div class="card">
                        <div class="card-body pt-3">

                            <form [formGroup]="changePasswordForm">

                                <div class="row mb-3">
                                    
                                    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current
                                        Password</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input formControlName="oldPassword" type="password" class="form-control"
                                            id="currentPassword">
                                    </div>
                                    <div style="color:red"
                                            *ngIf="changePasswordForm.get('oldPassword').invalid && (changePasswordForm.get('oldPassword').dirty || changePasswordForm.get('oldPassword').touched)">
                                            Current Password is required.
                                        </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New
                                        Password</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input formControlName="user_password" type="password" class="form-control" id="newPassword">
                                    </div>
                                    <div style="color:red"
                                            *ngIf="changePasswordForm.get('user_password').invalid && (changePasswordForm.get('user_password').dirty || changePasswordForm.get('user_password').touched)">
                                            New Password is required.
                                        </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New
                                        Password</label>
                                    <div class="col-md-8 col-lg-9">
                                        <input formControlName="confirm_password" type="password" class="form-control"
                                            id="renewPassword">
                                    </div>
                                    <div style="color:red"
                                            *ngIf="changePasswordForm.get('confirm_password').invalid && (changePasswordForm.get('confirm_password').dirty || changePasswordForm.get('confirm_password').touched)">
                                            Confirm Password is required.
                                        </div>
                                </div>

                                <div class="text-center">
                                    
                                    <button type="submit" [disabled]="changePasswordForm.invalid" class="btn btn-primary" 
                                    (click)="changePassword()">Change Password</button>
                                </div>
                            </form><!-- End Change Password Form -->

                            <!-- </div> -->


                            <div class="tab-content pt-2">

                                <div class="tab-pane fade show active profile-overview" id="profile-overview">

                                </div>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box"
            [fullScreen]="true">
            <p style="color: white"> Loading... </p>
        </ngx-spinner>

    </main>

</body>

</html>
