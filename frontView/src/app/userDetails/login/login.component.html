<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">LOGIN</h2>

              <form [formGroup] = "loginform">


                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" formControlName="user_email" required #user_email class="form-control form-control-lg" />
                  <!-- <span class="form-text text-muted" *ngIf="user_email.touched && !user_email.valid">Email a valid email</span> -->
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <div style="color:red" *ngIf="loginform.get('user_email').invalid && (loginform.get('user_email').dirty || loginform.get('user_email').touched)">
                    Email is required.
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" formControlName="user_password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <div style="color:red" *ngIf="loginform.get('user_password').invalid && (loginform.get('user_password').dirty || loginform.get('user_password').touched)">
                    Password is required.
                  </div>
                </div>
  
                  <div class="d-flex justify-content-center">
                    <button type="button" [disabled]="loginform.invalid" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="login()" >Login</button>
                  </div>
                  <p class="text-center text-muted mt-5 mb-0">You Don't Have Account <a href="/register" class="fw-bold text-body"><u>Resgister here</u></a></p>

                  <p class="text-center text-muted mt-5 mb-0">Did You Forget Your Password<a href="/forgetpassword" class="fw-bold text-body"><u>Forget Password</u></a></p>
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
