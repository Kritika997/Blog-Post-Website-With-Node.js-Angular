
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <form [formGroup]="passwordform" class="col-xl-6">
    
                  <div class="card-body p-md-6 text-black">
                    <h3 class="mb-5 text-uppercase">Edit Post Form</h3>
    
                    <div class="form-outline col-md-8 mb-4">
                      <input type="email" id="form3Example3cg" formControlName="user_email" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example3cg">Your Email</label>
                      <div style="color:red" *ngIf="passwordform.get('user_email').invalid && (passwordform.get('user_email').dirty || passwordform.get('user_email').touched)">
                        Email is required.
                      </div>
                    </div>
      
                      <div class="d-flex justify-content-center col-md-5">
                        <button type="button" [disabled]="passwordform.invalid" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="forgetpassword()">Forget Password</button>
                      </div>
      
                  </div>
                  
    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
