<section class="vh-100 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Forget Password</h2>
                <p class="text-center text-muted mt-5 mb-0">Reset Your Password Here </p>
  
                <form [formGroup] = "passwordform">
  
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" formControlName="user_email" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                    <div style="color:red" *ngIf="passwordform.get('user_email').invalid && (passwordform.get('user_email').dirty || passwordform.get('user_email').touched)">
                      Email is required.
                    </div>
                  </div>

                  
    
                    <div class="d-flex justify-content-center">
                      <button type="button" [disabled]="passwordform.invalid" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="forgetpassword()">Forget Password</button>
                    </div>
    
                    <!-- <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p> -->
    
                  </form>
    
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
