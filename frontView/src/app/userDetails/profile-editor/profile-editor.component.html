<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Users / Profile - NiceAdmin Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">


</head>

<body>



    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Profile  Edit</h1>
            <nav>
            
            </nav>
        </div><!-- End Page Title -->

        <section class="section profile">
            <div class="row">
                <div class="col-xl-4">

                    <div class="card">
                        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
            
                          <img [src]="userData.data.user_profilePic? image+userData.data.user_profilePic: 'uploads'" alt="Profile"
                            class="rounded-circle">
                          <h2>{{userData.data.user_name}}</h2>
                         
                          <div class="social-links mt-2">
                            <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
                          </div>
                        </div>
            
            
                      </div>

                </div>

                <div class="col-xl-8">

                    <div class="card">
                        <div class="card-body pt-3">
                            <!-- Bordered Tabs -->
                            <div class="tab-content pt-2">
                                
                                <form [formGroup]="profileEditForm">
                                    <div class="row mb-3">
                                        <label for="profileImage" class="col-md-8 col-lg-3 col-form-label">Profile
                                            Image</label>
                                           
                                            <!-- <img [src]="userData.data.user_profilePic? image+userData.data.user_profilePic: 'uploads'"
                                                alt="Profile" style="height: 10%;" class="rounded-circle"> -->
                                          
                                        <div class="col-md-4 col-lg-5">                                            
                                            <div class="pt-2">
                                                <input type="file"  class="form-control" formControlName="user_profile"
                                                (change)="readURL($event)">
                                            <img id="blah" [src]="file" alt="" style="height: 150px; width: 150px;"
                                                class="form-control form-control-lg" />
                                               
                                            </div>
                                        </div>
                                    </div>


                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="user_name">
                                        </div>
                                        <div style="color:red"
                                            *ngIf="profileEditForm.get('user_name').invalid && (profileEditForm.get('user_name').dirty || profileEditForm.get('user_name').touched)">
                                            Your Name is required.
                                        </div>

                                    </div>
                                    <div class="row mb-3">
                                        <label for="inputText" class="col-sm-2 col-form-label">Gender</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="user_gender">
                                        </div>
                                        <div style="color:red"
                                            *ngIf="profileEditForm.get('user_gender').invalid && (profileEditForm.get('user_gender').dirty || profileEditForm.get('user_gender').touched)">
                                            Gender is required.
                                        </div>
                                    </div>
                                    
                                    <div class="row mb-3">
                                        <label for="text" class="col-sm-2 col-form-label">Location</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" formControlName="user_location">
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary" (click)="update()">Save Changes</button>
                                    </div>
                                </form><!-- End Profile Edit Form -->

                                <!-- </div> -->


                            </div><!-- End Bordered Tabs -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main><!-- End #main -->

    <!-- ======= Footer ======= -->

</body>

</html>
