<body class="hold-transition login-page">
    <div class="login-box">
        
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>

                <form [formGroup]="passwordform" action="recover-password.html" method="post">
                    <div class="input-group mb-3">
                        <input type="email" formControlName="user_email" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                            <div style="color:red"
                                *ngIf="passwordform.get('user_email').invalid && (passwordform.get('user_email').dirty || passwordform.get('user_email').touched)">
                                Email is required.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button [disabled]="passwordform.invalid" type="submit" class="btn btn-primary btn-block"
                                (click)="forgetpassword()">Request new password</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <p class="mt-3 mb-1">
                    <a href="/login">Login</a>
                </p>
                <p class="mb-0">
                    <a href="/register" class="text-center">Register a new membership</a>
                </p>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->


</body>
