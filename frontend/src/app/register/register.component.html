<body class="hold-transition register-page">
  <div class="register-box">
    
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>

        <form [formGroup]="registerform" action="../../index.html" method="post">
          <div class="input-group mb-3">
            <input type="text" formControlName="user_name" class="form-control" id="yourName"
              placeholder="Enter Your Full Name" />
            
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
            <div style="color:red"
              *ngIf="registerform.get('user_name').invalid && (registerform.get('user_name').dirty || registerform.get('user_name').touched)">
              enter a valid Name.
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="email" id="yourEmail" formControlName="user_email" class="form-control "
              placeholder="Enter Email ID" />
            
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <div style="color:red"
              *ngIf="registerform.get('user_email').invalid && (registerform.get('user_email').dirty || registerform.get('user_email').touched)">
               enter a valid Email.
            </div>
          </div>
          <div class="input-group mb-3">
            <select formControlName="user_gender">
              <option *ngFor="let selector of selectGender">{{selector}}</option>
            </select>

            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            &nbsp;
            <select formControlName="role">
              <option *ngFor="let selector of userRole">{{selector}}</option>
            </select>

          </div>

          <div class="input-group mb-3">
            <select formControlName="user_location">
              <option *ngFor="let selector of cityName">{{selector}}</option>
            </select>

          </div>
          <div>
            <input type="file" id="profile Picture" formControlName="user_profile" (change)="readURL($event);" />
            <img id="blah" [src]="file" alt="" style="height: 150px; width: 150px;"
              class="form-control form-control-lg" />
            <div style="color:red"
              *ngIf="registerform.get('user_profile').invalid && (registerform.get('user_profile').dirty || registerform.get('user_profile').touched)">
              Profile Picture is required.
            </div>
          </div>
          <br>
          <div class="input-group mb-3">
            <input type="password" id="yourPassword" formControlName="user_password" class="form-control "
              placeholder="Create Your Password" />
            
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div style="color:red"
              *ngIf="registerform.get('user_password').invalid && (registerform.get('user_password').dirty || registerform.get('user_password').touched)">
              Please enter your password!
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="password" id="yourConfirmPassword" formControlName="confirm_password" class="form-control"
              placeholder="confirm_password " />
            
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div style="color:red"
              *ngIf="registerform.get('confirm_password').invalid && (registerform.get('confirm_password').dirty || registerform.get('confirm_password').touched)">
              Confirm Password is required.
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                <label for="agreeTerms">
                  I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit"  class="btn btn-primary btn-block" (click)="register()">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          
          <a href="http://localhost:8080/auth/google" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i>
            Sign up using Google+
          </a>
        </div>

        <a href="/login" class="text-center">I already have a membership</a>
      </div>   
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->
</body>
