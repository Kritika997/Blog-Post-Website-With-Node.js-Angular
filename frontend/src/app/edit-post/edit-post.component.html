<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <!-- left column -->
                        <div class="col-md-6">
                            <!-- general form elements -->

                            <div class="card card-info">
                                <div class="card-header">
                                    <h3 class="card-title">Post Edit Form</h3>
                                </div>


                                <div class="card-body">
                                    <form [formGroup]="editPostForm">
                                        <!-- <div class="form-group row"> -->
                                        <label for="inputEmail3" class="col-sm-2 col-form-label">Blog</label>
                                        <div class="col-sm-10">
                                            <textarea rows="5" formControlName="Blog" class="form-control"></textarea>
                                        </div>
                                        <!-- </div> -->

                                        <!-- <div class="form-group row"> -->
                                        <label for="inputPassword3" class="col-sm-2 col-form-label">Picture</label>
                                        <div class="col-sm-10">
                                            <input type="file" formControlName="Picture" (change)="readURL($event)" />
                                            <img id="blah" [src]="file" alt="" style="height: 150px; width: 150px;"
                                                class="form-control form-control-lg" />
                                        </div>
                                        <!-- </div> -->
                                    </form>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer">
                                    <button type="submit" (click)="updatepost()" class="btn btn-info">Submit</button>
                                </div>
                                <!-- /.card-footer -->

                            </div>
                            <!-- /.card -->

                        </div>
                        <div class="col-md-6">
                            <!-- general form elements -->

                            <div class="card card-info">
                                <div class="card-header">
                                    <h3 class="card-title">Edit Post</h3>
                                </div>
                                <div class="card-body">
                                    <tr *ngFor="let data of postList">

                                        <div class="form-group row">

                                            <h5 class="text-center ">{{data.Title}}</h5>

                                            <div class="d-flex w-100 justify-content-between">
                                                <div class="comment mt-4 text-justify float-left">
                                                    <img [src]=" data.Picture? image+data.Picture: 'uploads'"
                                                        alt="Avatar" style="width:100%">

                                                    <h5 class="mb-1">{{data.Blog}} </h5>

                                                </div>

                                            </div>


                                        </div>
                                    </tr>


                                </div>

                            </div>
                            <!-- /.card -->

                        </div>
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>

    </div>

</body>
